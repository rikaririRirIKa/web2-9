<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="UTF-8">
  <title>はじめてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("#toggle").on("click",function(){
        $("#target").fadeToggle("slow");
      });
    });
    
    </script>
 </head>
 <body>
  <div id="target">変身！</div>
  <button id="toggle">変身完了！</button>
  <button>Toggle</button>
  <p>シュピーーーン</p>
  <p style="display:none">ぎゅいーーーん</p>
 </body>
 </html>
